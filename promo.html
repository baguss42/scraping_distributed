<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 100px;
        }
    </style>
</head>
<body>
    <canvas id="line-chart" width="800" height="430"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script>
    var data = {};

    var max_label = 0;
    var dataset = [];
    for(var i in data) {
        var ip = data[i];
        var record = {
            data: ip,
            label: i,
            borderColor: getRandomColor(),
            fill: false
        }
        dataset.push(record);
        if (max_label<ip.length) {
            max_label = ip.length;
        }
    }
    var labels = [];
    for(var y = 0; y < max_label; y++) {
        labels.push(y);
    }
    new Chart(document.getElementById("line-chart"), {
        type: 'line',
        data: {
            labels: labels,
            datasets: dataset
        },
        options: {
            title: {
            display: true,
            text: 'Scraping idle time & cpu free'
            }
        }
    });
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    </script>
</body>
</html>
